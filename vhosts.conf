<VirtualHost *:80>
    ServerName mydomain1.by
    DocumentRoot /var/www/mydomain1/html
    ServerAdmin admin1@mydomain1.by
    <Directory "/">
        AllowOverride All
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
    
